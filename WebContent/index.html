	<h3>HelloServlet</h3>
	<a href="/HelloWorld/hs?name=Servlet">GET 요청 Servlet 호출</a>
	<br />
	<h3>HelloServlet POST 호출</h3>
	<!-- action: 해당 form 을 처리할 수 있는 서블릿의 url
		 method: 데이터 전송을 위한 전송 방식(GET OR POST) -->
	<form action="/HelloWorld/hs"
		method="POST">
		<label for="last_name">성</label>	
		<!-- lable for 가 id 랑 연결됨 -->
		<!-- id: HTML 안에서 식별하기 위한 유일값 / 서버는 관심 없음-->
		<!-- name: 서버에 파라미터로 전달된 데이터 이름 -->
		<input type="text"
			name="last_name"			
			id="last_name"				
			placeholder="성을 입력하세요" /><br />
		<label for="first_name">이름</label>
		<input type="text"
			name="first_name"
			id="first_name"
			placeholder="이름을 입력하세요" /><br />
			
		<!-- 전송 버튼 -->
		<input type="submit"
			value="전송" />	
			
		<!-- Emaillist(JSP) 버전 링크 -->
		<h1>Emaillist (JSP)</h1>
		<a href="emaillist/">이메일 리스트 (JSP 버전)</a>
		
		<!-- Emaillist(MODEL 2) 버전 링크 -->
		<h1>Emaillist (MODEL 2)</h1>
		<a href="el">이메일 리스트(MODEL 2 버전)</a>
	</form>
